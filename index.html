                <div class="card">

                    </div>
                </div>
                <div class="card">

                    <div class="card__info">
                        <h2 class="card__title">Карачаево-Черкессия</h2>
                        <button type="button" class="button__like_active">  
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">
                © 2020 Mesto Russia

        </footer>
    </div>

        <div class="popup__container">
            <h2 class="popup__title">
                Редактировать профиль

            <form class="popup__form" action="" name="name">
